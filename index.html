<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tajam Project</title>
    </head>
    <body>
        <nav></nav>
        <main>
            <section id="hero"></section>
            <section id="our-story"></section>
            <section id="watch-our-story"></section>
            <section id="expertise"></section>
            <section id="meet-team"></section>
            <section id="news-and-clients">
                <div class="good-news">
                    <form action="feedback">
                        <h2>Give Us Good News</h2>
                        <input type="text" name="name" id="name" placeholder="Name" />
                        <input type="text" name="email" id="email" placeholder="Email" />
                        <input type="text" name="Subject" id="Subject" placeholder="Phone" />
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="Happy-Client">
                    <div class="parent">
                        <div class="div1"> </div>
                        <div class="div2"> </div>
                        <div class="div3"> </div>
                        <div class="div4"> </div>
                        <div class="div5"> </div>
                        <div class="div6"> </div>
                        <div class="div7"> </div>
                        <div class="div8"> </div>
                        <div class="div9"> </div>
                        <div class="div10"> </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
